<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa Tracker</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #map {
            width: 100%;
            height: 90%;
        }
        #controls {
            height: 10%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
        }
        button {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            background-color: #d9534f;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <button onclick="moveSanta()">Move Santa</button>
    </div>

    <script>
        let map;
        let santaMarker;
        let santaPath = [
            { lat: 90, lng: 0 },  // North Pole
            { lat: 40.7128, lng: -74.0060 },  // New York
            { lat: 48.8566, lng: 2.3522 },  // Paris
            { lat: 35.6895, lng: 139.6917 },  // Tokyo
            { lat: -33.8688, lng: 151.2093 },  // Sydney
        ];
        let currentIndex = 0;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: santaPath[currentIndex],
                zoom: 3,
            });

            santaMarker = new google.maps.Marker({
                position: santaPath[currentIndex],
                map: map,
                title: "Santa's Current Location",
                icon: {
                    url: "https://img.icons8.com/color/48/santa-claus.png",  // Santa icon
                    scaledSize: new google.maps.Size(48, 48),
                },
            });
        }

        function moveSanta() {
            currentIndex = (currentIndex + 1) % santaPath.length;
            const nextPosition = santaPath[currentIndex];
            santaMarker.setPosition(nextPosition);
            map.panTo(nextPosition);
        }

        window.onload = initMap;
    </script>
</body>
</html>
